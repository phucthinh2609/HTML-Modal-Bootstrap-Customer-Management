<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            margin: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-5">Create Product</h1>
        <div class="form-control">
            <form>
                <div class="row mb-4">
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full name</label>
                            <input type="text" name="name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Password</label>
                            <input type="password" name="price" class="form-control">
                        </div>
                        <div class="mb-4">
                            <label for="quantity" class="form-label">Phone</label>
                            <input type="text" name="quantity" class="form-control">
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-outline-primary">Create customer</button>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="color" class="form-label">Email</label>
                            <input type="email" name="color" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="color" class="form-label">Re-password</label>
                            <input type="password" name="color" class="form-control">
                        </div>
                        <div class="mb-5">
                            <label for="color" class="form-label">Address</label>
                            <input type="text" name="color" class="form-control">
                        </div>
                    </div>
                </div>
            </form>
            
            <div class="row">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Nina Dudley 2345</td>
                            <td>nina.dudley.2345@gmail.com</td>
                            <td>+(84)387466583</td>
                            <td>Brazil</td>
                            <td>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal-edit"><i class="fa-solid fa-pen"></i></button>
                                <div class="modal fade" id="myModal-edit">
                                    <div class="modal-dialog modal-dialog-centered modal-lg">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Customer Information</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="row">
                                                        <div class="col-sm-6">
                                                            <div class="mb-3">
                                                                <label class="form-label required">Full Name</label>
                                                                <input type="text" class="form-control">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label class="form-label required">Phone</label>
                                                                <input type="text" class="form-control">
                                                            </div>     
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <div class="mb-3">
                                                                <label class="form-label required">Email</label>
                                                                <input type="email" class="form-control">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label class="form-label required">Address</label>
                                                                <input type="text" class="form-control">
                                                            </div> 
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-secondary">Close</button>
                                                <button type="submit" class="btn btn-outline-primary">Save changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal-delete"><i class="fa-solid fa-trash-can"></i></button>
                                <div class="modal fade" id="myModal-delete">
                                    <div class="modal-dialog modal-dialog-centered ">
                                        <div class="modal-content text-center">
                                            <div class="modal-body">
                                                <p style="font-size: 65px; color: #e6a01f;"><i class="fa-solid fa-circle-exclamation"></i></p>
                                                <p>Are you sure you want to delete the selected data?</p>
                                            </div>
                                            <div class="modal-footer d-flex justify-content-center">
                                                <button type="submit" class="btn btn-primary">Yes, delete it!</button>
                                                <button type="submit" class="btn btn-danger">Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
